<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../base.css">
  <title>Introdução à Programação - Gabarito da Revisão 01</title>
</head>
<body>
  <h1>Gabarito da Revisão 01</h1>
  <p>Uma tela com cinco caixas de texto numéricas e um botão. Após obter os números inteiros digitados, tal botão deve verificar qual dos cinco números é o maior e qual é o menor e exibí-los como resposta.</p>

  <form id="form" novalidate>
    <input id="field1" type="number" placeholder="Número 1" autocomplete="off" required>
    <input id="field2" type="number" placeholder="Número 2" autocomplete="off" required>
    <input id="field3" type="number" placeholder="Número 3" autocomplete="off" required>
    <input id="field4" type="number" placeholder="Número 4" autocomplete="off" required>
    <input id="field5" type="number" placeholder="Número 5" autocomplete="off" required>
    <button>Verificar</button>
  </form>

  <div id="result"></div>

  <script src="./gabarito-01.js"></script>
</body>
</html>
